<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-wrapper">
			<div class="calcutator">
				<div class="calculator__input">
					<div class="calculator__text-prev" data-previous-operand></div>
					<div class="calculator__text-curr" data-current-operand></div>
				</div>
				<button class="calculator__btn" data-all-clear>AC</button>
				<button class="calculator__btn" data-delete>DEL</button>
				<button class="calculator__btn" data-operator>/</button>
				<button class="calculator__btn" data-operator>*</button>
				<button class="calculator__btn" data-number>1</button>
				<button class="calculator__btn" data-number>2</button>
				<button class="calculator__btn" data-number>3</button>
				<button class="calculator__btn" data-operator>+</button>
				<button class="calculator__btn" data-number>4</button>
				<button class="calculator__btn" data-number>5</button>
				<button class="calculator__btn" data-number>6</button>
				<button class="calculator__btn" data-operator>-</button>
				<button class="calculator__btn" data-number>7</button>
				<button class="calculator__btn" data-number>8</button>
				<button class="calculator__btn" data-number>9</button>
				<button class="calculator__btn calculator__btn--vwide" data-equals>
					=
				</button>
				<button class="calculator__btn calculator__btn--wide" data-number>
					0
				</button>
				<button class="calculator__btn" data-number>.</button>
			</div>
		</div>
	</body>
</html>
